<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>

    <style>

        .signupbutton {
            display: inline-block;
            border: none;
            padding: 20px 45px;
            margin-bottom: 0;
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            color: #fff;
            background-color: #189AB4;
        }

        .signupbutton:hover {
            color: #fff;
            background-color: #E6E6E6;
        }

        .inputtext {
            display: inline-block;
            padding: 20px 30px;
            margin-bottom: 0;
            font-size: 18px;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            color: #8C8C8C;
            background-color: #fff;
            border-color: #8C8C8C;
        }

        #num {
            display: inline-block;
            padding: 20px 173px;
            margin-bottom: 0;
            font-size: 18px;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            color: #8C8C8C;
            background-color: #fff;
            border-color: #8C8C8C;
        }

        #pass {
            display: inline-block;
            padding: 20px 173px;
            margin-bottom: 0;
            font-size: 18px;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            color: #8C8C8C;
            background-color: #fff;
            border-color: #8C8C8C;
        }

        .clear15,.clear40 {
            clear: both;
            font-size: 0;
            line-height: 0;
        }

        .clear15 {height: 15px;}
        .clear40 {height: 40px;}
        /*format for forskjellig spacing, brukes i inputs*/

    </style>

</head>
<body>
<center>


    <img src="/Images/signinpagepicture.png" alt="Pulse: Socialize now!" width="200" height="auto">
    <br>
    <h1 style="font-family: verdana">Relationships matter. Build yours.</h1>

    <p style="font-family: verdana">Join Pulse now. It's free!</p>
    <div class="clear40">
        <label for="fname"></label>
        <input type="text" class="inputtext" name="firstname" id="fname" placeholder="First Name" required>

        <label for="lname"></label>
        <input type="text" class="inputtext" name="lastname" id="lname" placeholder="Last Name" required>
    </div>

    <div class="clear40"></div>
    <label for="num"></label>
    <input type="tel" class=inputtext name="num" id="num" placeholder="Mobile number" required>

    <div class="clear15"></div>
    <label for="pass"></label>
    <input type="password" class="inputtext" name="pass" id="pass" placeholder="Enter Password" required>

    <div class="clear15"></div>
    <!-- Viser passorord i klartekst-->
    <input type="checkbox" onclick="myFunction()">Show Password
    <div class="clear15"></div>

    <a href="googlemap.html" type="submit" class="signupbutton">Create account</a>

    <p class="tac">By signing up, you agree to our <a href="legal/terms.html/" id="terms-link" target="_blank" rel="nofollow">Terms</a>. Learn how we collect, use and share your data in our <a href="legal/datapolicy.html" id="privacy-link" target="_blank" rel="nofollow">Data Policy</a>.</p>


    <script>
        function myFunction() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        <!--JS for Ã¥ vise passord i klartekst. Blir brukt i body.-->
    </script>

</center>
</body>
</html>
